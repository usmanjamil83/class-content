<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Multiple AJAX</title>
</head>

<body>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    // Perfomring GET requests to the OMDB API and logging the responses to the console
    $.ajax({
      url: "http://www.omdbapi.com/?t=romancing+the+stone&y=&plot=short&r=json",
      method: "GET"
    }).done(function(response) {
      console.log(response);
    });

    $.ajax({
      url: "http://www.omdbapi.com/?t=the+revenant&y=&plot=short&r=json",
      method: "GET"
    }).done(function(response) {
      console.log(response);
    });

    $.ajax({
      url: "http://www.omdbapi.com/?t=god+father&y=&plot=short&r=json",
      method: "GET"
    }).done(function(response) {
      console.log(response);
    });

    $.ajax({
      url: "http://www.omdbapi.com/?t=space+jam&y=&plot=short&r=json",
      method: "GET"
    }).done(function(response) {
      console.log(response);
    });

    $.ajax({
      url: "http://www.omdbapi.com/?t=boiler+room&y=&plot=short&r=json",
      method: "GET"
    }).done(function(response) {
      console.log(response);
    });

    $.ajax({
      url: "http://www.omdbapi.com/?t=inception&y=&plot=short&r=json",
      method: "GET"
    }).done(function(response) {
      console.log(response);
    });

    $.ajax({
      url: "http://www.omdbapi.com/?t=the+dark+night&y=&plot=short&r=json",
      method: "GET"
    }).done(function(response) {
      console.log(response);
    });
// ---------------------------------------------------------

    console.log("Because our AJAX requests are asynchronous, this line of code will most likely log first");
  </script>

</body>

</html>
